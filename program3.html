<!DOCTYPE html>
<html>
 <head>
   <title>PROGRAM NO 3</title>
 </head>
 <body>
  <script>
  const per = parseInt(prompt('Enter your percentage'));

  if(per >= 90){
    document.write('A')
  }
  else if(per >= 80){
    document.write ('B')
  }
  else if(per >= 70){
    document.write('C')
  }
  else if(per >= 60){
    document.write ('D')
  } 
  else if(per >= 50){
    document.write ('E ')
  } 
  else{
    document.write('Fail')
  } 
  </script>
 </body>
</html>
