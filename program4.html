<!DOCTYPE html>
<html>
 <head>
   <title>PROGRAM NO 4</title>
 </head>
 <body>
  <script>
 const per = parseInt(prompt('Enter Percentage:')); 

  if(per >= 50 && per<60){
document.write('E')
  }
  else if(per >= 60 && per<70){
    document.write ('D')
  }
  else if(per >= 70 && per<80){
    document.write ('C')
  }
  else if(per >= 80 && per<90){
    document.write('B')
  }
  else if(per >= 90 && per<=100){
    document.write ('A')
  } 
  else{
    document.write ('Fail')
  } 
  </script>
 </body>
</html>
